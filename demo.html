<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Hover Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Thanh menu */
        .navbar {
            background: white;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        .menu-item {
            position: relative;
            padding: 10px;
            cursor: pointer;
        }

        /* Dropdown rộng 100% */
        .dropdown {
            position: absolute;
            top: 50px;
            left: 5px;
            width: 100vw; /* Chiều rộng toàn bộ trang */
            background: white;
            /* border-top: 2px solid #2c6e49; */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            /* opacity: 0; */
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(10px);
            z-index: 100;
            /* padding: 20px 0; */
        }

        .dropdown-container {
            /* max-width: 100%; Giới hạn chiều rộng nội dung */
            margin: auto;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .dropdown li {
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .dropdown li:hover {
            background: #f0f0f0;
        }

        .dropdown a {
            text-decoration: none;
            color: #333;
            /* display: block; */
        }

        /* Khi hover vào menu-item, dropdown xuất hiện */
        .menu-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="menu-item">
            PLANTS ▼
            <div class="dropdown">
                <div class="dropdown-container">
                    <ul>
                        <li><a href="#">Best Sellers</a></li>
                        <li><a href="#">Low-Maintenance Plants</a></li>
                        <li><a href="#">Low Light Houseplants</a></li>
                        <li><a href="#">Pet-Friendly Plants</a></li>
                        <li><a href="#">Lunar New Year Shop</a></li>
                        <li><a href="#">The Gift Shop</a></li>
                        <li><a href="#">Back In Stock</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="menu-item">CARE TOOLS</div>
        <div class="menu-item">GIFTS</div>
        <div class="menu-item">LEARN</div>
    </div>

</body>
</html>
