<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
        .swiper-slide img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/asset/img/img-TV(1).jpg" alt="Image 1"></div>
            <div class="swiper-slide"><img src="/asset/img/img-TV(2).jpg" alt="Image 2"></div>
            <div class="swiper-slide"><img src="/asset/img/img-TV(3).jpg" alt="Image 3"></div>
            <div class="swiper-slide"><img src="/asset/img/img-TV(4).jpg" alt="Image 4"></div>
            <div class="swiper-slide"><img src="/asset/img/img-TV(5).jpg" alt="Image 5"></div>
            <div class="swiper-slide"><img src="/asset/img/img-TV(1).jpg" alt="Image 6"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true,
            breakpoints: {
                640: { slidesPerView: 1 },
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 },
            }
        });
    </script>
</body>
</html>
