<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f6f2;
        }

        .radio-container {
            display: flex;
            gap: 15px;
        }

        .radio {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 4px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .radio input {
            display: none;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        /* Màu sắc từng nút */
        .radio:nth-child(1) .circle { background-color: #e0e3e7; }
        .radio:nth-child(2) .circle { background-color: #b7764e; }
        .radio:nth-child(3) .circle { background-color: #385877; }

        /* Hiệu ứng khi được chọn */
        .radio input:checked + .circle {
            border: 4px solid #1d3a25; /* Màu viền xanh đậm */
        }
    </style>
</head>
<body>

    <div class="radio-container">
        <label class="radio">
            <input type="radio" name="color" value="gray" checked>
            <div class="circle"></div>
        </label>
        <label class="radio">
            <input type="radio" name="color" value="brown">
            <div class="circle"></div>
        </label>
        <label class="radio">
            <input type="radio" name="color" value="blue">
            <div class="circle"></div>
        </label>
    </div>

    <button onclick="getSelectedColor()">Lấy dữ liệu</button>

    <script>
        function getSelectedColor() {
            const selectedRadio = document.querySelector('input[name="color"]:checked');
            alert("Màu đã chọn: " + selectedRadio.value);
        }
    </script>

</body>
</html>
